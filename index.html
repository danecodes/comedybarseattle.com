<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <title>BAR COMEDY SEATTLE</title>
    <style>
      body {
        background-color: #eabe32;
        text-align: center;
      }

      img.logo {
        width: 70%;
        height: auto;
        margin-top: 100px;
      }

      #wrapper {
        width: 50%;
        height: auto;
        margin: 0 25%;
        min-width: 380px;
      }

      a {
        text-decoration: none;
      }

      #social {
        width: 40%;
        margin: 50px auto;
        min-width: 400px;
      }

      #social img {
        width: 30px;
        height: auto;
        margin: 7px 0;

      }

      #social span {
        font-family: Montserrat;
        font-size: 14px;
        text-transform: uppercase;
        color: black;
        font-weight: 500;
        letter-spacing: 3px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <img src="img/barlogo3.png" class="logo" alt="Bar Comedy - a STAND-UP COMEDY bar coming to capitol Hill" />

      <br/>
      <br/>
      <br/>
      <div id="social">
        <a href="http://instagram.com/comedybarseattle">
          <img src="img/insta.png" /><br/><span>@comedybarseattle</span>
        </a>
      </div>
    </div>
  </body>
</html>
