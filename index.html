<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;500;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <title>BAR COMEDY SEATTLE</title>
    <style>
      body {
        background-color: #78785d;
        text-align: center;
      }

      img.logo {
        width: 100%;
        height: auto;
      }

      #wrapper {
        width: 50%;
        height: auto;
        margin: 0 25%;
      }

      span {
        font-family: Montserrat;
        font-size: 15px;
        text-transform: uppercase;
        color: black;
        font-weight: 500;
        display: table-cell;
        vertical-align: middle;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <img src="img/barlogo.jpg" class="logo" alt="Bar Comedy - a STAND-UP COMEDY bar coming to capitol Hill" />

      <br/>
      <br/>
      <br/>
      <a href="http://instagram.com/comedybarseattle">
        <img src="img/insta.png" style="width: 18px; height: auto; display: inline; margin-right: 2px;" /><br/>
        <span>@comedybarseattle</span>
      </a>
    </div>
  </body>
</html>
